<div class="modal-content ">
    <div class="modal-header footer">

        <h5 class="mt-4 margen" id="exampleModalLabel">
            <p class="font-weight-bold text-white">Login</p>
        </h5>

        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
                 <span aria-hidden="true ">&times;</span>
                 </button>
    </div>

    <form autocomplete="off" [formGroup]="registro" (ngSubmit)="login()">
        <div class="modal-body body">

            <div class="form-group">
                <label for="email" class="col-form-label"><p class="font-weight-bold">Email:</p></label>
                <input type="text" class="form-control font-weight-bolder" id="email" placeholder="email@mail.com" formControlName="email" [class.is-invalid]="emailNoValido">

                <div *ngIf="emailNoValido" class="invalid-feedback">
                    *Ingresa un email correcto
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label font-weight-bold"><p class="font-weight-bold">Password:</p></label>
                <input type="text" class="form-control font-weight-bolder" id="password" formControlName="password" [class.is-invalid]="passwordNoValido">
                <div *ngIf="passwordNoValido" class="invalid-feedback">
                    *El el password es obligatorio
                </div>
            </div>



        </div>
        <div class="modal-footer d-flex justify-content-center footer">
            <button type="button" class="btn btn-outline btn-danger" data-dismiss="modal" (click)="resetForm()">Cerrar</button>
            <button type="submit" class="btn btn-success">Login</button>

        </div>
    </form>

</div>
